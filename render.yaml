services:
  - type: web
    name: toot-pizza-web
    region: ohio
    env: docker
    plan: standard
    domains:
      - toot.pizza
    repo: https://github.com/irubnich/toot-pizza.git
    branch: render
    dockerfilePath: ./deploy/Dockerfile.web
    dockerContext: ./deploy
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - fromGroup: toot-pizza
      - key: PORT
        value: 3000
  - type: web
    name: toot-pizza-workers
    region: ohio
    env: docker
    plan: starter
    repo: https://github.com/irubnich/toot-pizza.git
    branch: render
    dockerfilePath: ./deploy/Dockerfile.workers
    dockerContext: ./deploy
    numInstances: 1
    healthCheckPath: /api/v1/streaming/health
    envVars:
      - fromGroup: toot-pizza
      - key: PORT
        value: 4000
